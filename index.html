<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ToDoer</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="wrapper">
    <header>ToDoer</header>
    <div class="inputField">
      <input type="text" placeholder="Add Your New Todo List" id="todo_input"/>
      <button id="addBtn">Add</button>
    </div>
    <ul class="todoList"></ul>
    <div class="footer">
      <span>You've <span id="pendingTasks">0</span> Pending Tasks</span>
      <button id="deleteAllBtn">Delete All</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
